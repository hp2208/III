<body>
  <p>Tìm từ nhanh Minna 50 mới bài</p>
  <input type="text" id="kotoba-search" placeholder="Gõ Romanji vào đây...">
  <div id="text"></div>
  <script>
    document.getElementById('kotoba-search').onkeyup = function () {
      var romanji_query = this.value.replace(/[^a-z]/, '');
      this.value = romanji_query;
      var html = "";
      var indexs = searchByRomaji(romanji_query);
      if (indexs.length !== 0) {
        indexs.forEach(element => {
          html += `${"<section><a>Bài </a>" + lesson_array[element] + " - " +
            romanji_array[element] + "<p><b><u>" +
            kana_array[element] + "</u></b></p><p>" +
            kanji_array[element] + " - (" +
            sinovi_array[element] + ")</p><p>" +
            vi_array[element] + "</p></section>"}`;
        });
      } else {
        alert("Đờ éo có từ này!!!")
      }
      document.getElementById('text').innerHTML = html;
    }

    function searchByRomaji(romanji_query) {
      var i = 0;
      var indexs = [];
      var len = romanji_array.length;
      for (i; i < len; i++) {
        if (romanji_array[i] === romanji_query) {
          indexs.unshift(i)
        }
        else if (romanji_array[i].includes(romanji_query)) {
          indexs.push(i)
        }
      }
      return indexs;
    }
  </script>
